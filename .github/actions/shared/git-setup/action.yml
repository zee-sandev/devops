name: 'Git Setup'
description: 'Setup Git configuration for automated commits and tags'

inputs:
  fetch-depth:
    description: 'Git fetch depth'
    required: false
    default: '0'
    type: string
  user-name:
    description: 'Git user name'
    required: false
    default: 'github-actions[bot]'
    type: string
  user-email:
    description: 'Git user email'
    required: false
    default: 'github-actions[bot]@users.noreply.github.com'
    type: string

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: Set up Git user
      shell: bash
      run: |
        git config user.name "${{ inputs.user-name }}"
        git config user.email "${{ inputs.user-email }}"
        echo "âœ… Git configured with user: ${{ inputs.user-name }}"
