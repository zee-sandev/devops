# Example deployment workflow for consuming repositories
# This file demonstrates how to use the DevOps central deploy workflow

name: Deploy Application

on:
  push:
    tags:
      - 'dev-v*'    # Development deployments
      - 'qa-v*'     # QA/Staging deployments
      - 'prd-v*'    # Production deployments

jobs:
  deploy:
    uses: your-org/devops/.github/workflows/deploy.yml@main
    with:
      tag: ${{ github.ref_name }}
      node-version: '18'
      pnpm-version: '8'
    secrets:
      # Add any required secrets here
      # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      # AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
