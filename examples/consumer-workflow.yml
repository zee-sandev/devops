# Example workflow for consuming repositories
# This file demonstrates how to use the DevOps central workflows

name: Example Consumer Workflow

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Run the full CI pipeline
  ci:
    uses: zee-sandev/devops/.github/workflows/ci-pipeline.yml@main
    with:
      node-version: '18'
      pnpm-version: '8'
      run-tests: true
      run-lint: true
      run-build: true
      run-security-audit: true

  # Or run individual workflows
  test-only:
    uses: zee-sandev/devops/.github/workflows/ci-test.yml@main
    with:
      node-version: '18'
      pnpm-version: '8'

  lint-only:
    uses: zee-sandev/devops/.github/workflows/ci-lint.yml@main
    with:
      node-version: '18'
      pnpm-version: '8'
